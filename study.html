<body>
    <!-- Header Module -->
       <header>
           <!--Navigation Bar-->
           <div class="header">
               <!-- Your Name -->
               <div class="name">Vy Nguyen</div>
   
               <!-- label is linked to checkbox for better rendering -->  
               <label for="menu"></label>
               <input type="checkbox" id="menu" />
               
               <ul class="nav">
                 <li><a class="nav-item" href="index.html" id="home-link">Home</a></li>
                 <li><a class="nav-item" href="about.html" id="about-link">About Me</a></li>
                 <li><a class="nav-item" href="contact.html" id="contact-link">Contact</a></li>
                 <li><a class="nav-item active" href="study.html" id="study-link">Study Buddy</a></li>
               </ul>
           </div>
       </header>
 
 <main class="main-study">
   <!----------SIDE BAR: MEDIA MODULE--------------->
   <div id="study-sidebar" class="sidebar collapsed">
       <!-- Display current date and time -->
        <div class="datetime">
            <div id="current-date" class="date"></div>
            <div id="current-time" class="time"></div>
        </div>
        <!-- Embed Spotify playlist -->
        <div class="music">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/4Ff2hafjE03OP3hwGKeW1w?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
        <!-- Toggle button to collapse/expand the sidebar -->
        <div id="toggle-button" class="toggle-button">&lt;</div>
   </div>

   <!----------END SIDE BAR: STUDY MODULE > Pomodoro + Todo List -------------->
   <div class="study-container">

       <!--Pomodoro section -->
       <div class="pomodoro-section">
           <h1 class="title">Pomodoro Timer</h1>
           <div class="timer-section">
               <div class="tabs">
                   <button class="tab-button active" data-tab="pomodoro">Pomodoro</button>
                   <button class="tab-button" data-tab="short-break">Short Break</button>
                   <button class="tab-button" data-tab="long-break">Long Break</button>
               </div>
               <div class="timer-wrapper">
                   <p class="timer" id="timer">25:00</p>
                   <div class="button-wrapper">
                       <button id="start">Start</button>
                       <button id="stop">Stop</button>
                       <button id="reset">Reset</button>
                   </div>
               </div> 
           </div>
       </div>

       <!--To do section -->
       <div class="todo-section">
           <h2 class="title">To Do List</h2>
           <div id="new-task">
               <input id="task-input" type="text" placeholder="Enter a new task">
               <button id="add-button">Add Task</button>
           </div>
       
           <div class="task-header">
               <span>Tasks</span>
               <div class="menu-icon">
                   <!-- Menu icon content goes here -->
                   <label for="menu-options-checkbox">&#8942</label>
                   <input type="checkbox" class="menu-options-checkbox" id="menu-options-checkbox">
                   <div class="menu-options">
                       <button id="clear-button">Clear All</button>
                   </div>
               </div>
           </div>
         
           <hr class="solid">
         
           <div class="task-list">
               <ul id="todo-list"></ul>
           </div>
       </div>
   </div>
   
 </main>

 </footer>
