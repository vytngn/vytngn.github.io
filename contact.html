        <!----Main content -->
        <main class="main-contact"> 
            <section class="get-in-touch">
                <img src="/assets/img/contact.png"  class="contact-img" alt="contact image">
                <h1>Get in Touch</h1>
    
                <div class="social-email">
                    <div class="social-icons">
                        <a href="https://www.linkedin.com" target="_blank"><img src="https://cdn3.iconfinder.com/data/icons/feather-5/24/linkedin-1024.png" alt="LinkedIn"></a>
                        <a href="https://www.github.com" target="_blank"><img src="https://cdn0.iconfinder.com/data/icons/eon-social-media-contact-info-2/32/github_coding_dev_developer-1024.png" alt="GitHub"></a>
                        <a href="mailto:example@example.com" target="_blank"><img src="https://cdn0.iconfinder.com/data/icons/eon-social-media-contact-info-2/32/mail_email_e-mail_letter-1024.png" alt="Email"></a>
                    </div>
                    <div class="email">
                        <a href="vyvtnguyen@gmail.com">vyvtnguyen@gmail.com</a>
                    </div>
                </div>
            </section>
    
            <section class="contact-content">
                <div class="contact-form">
                    <h2>Send Me a Message</h2>
                    <form id="contactForm" method="post">
                        <input type="text" id="name" name="name" placeholder="Name" required>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                        <textarea id="message" name="message" placeholder="Message" required></textarea>
                        <button type="submit">Submit</button>
                    </form>
                </div>
                <p id="formStatus" style="display:none;"></p>
            </section>
        </main>
